<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([19.0760, 72.8777], 13); // Set initial coordinates (Mumbai)

        // Add a tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        // Fetch locations and update the map
        async function updateMap() {
            try {
                const response = await fetch("https://nukemap.vercel.app/locations");
                const locations = await response.json();

                // Clear previous markers
                map.eachLayer(function (layer) {
                    if (layer instanceof L.Marker) {
                        map.removeLayer(layer);
                    }
                });

                // Add new markers
                locations.forEach(location => {
                    L.circle([location.latitude, location.longitude], {
                        radius: 100, // Adjust circle size
                        color: "red",
                    }).addTo(map)
                        .bindPopup("Triggered Location!")
                        .openPopup();
                });
            } catch (error) {
                console.error("Error fetching locations:", error);
            }
        }

        // Update map every 3 seconds
        setInterval(updateMap, 3000);
    </script>
</body>
</html>
